<!DOCTYPE html>
<html>
<head>
    <title>Battle of the Sexes</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Battle of the Sexes</h2>
    <table>
        <tr>
            <th></th>
            <th>Opera</th>
            <th>Football</th>
        </tr>
        <tr>
            <th>Opera</th>
            <td id="cell11">(2,1)</td>
            <td id="cell12">(0,0)</td>
        </tr>
        <tr>
            <th>Football</th>
            <td id="cell21">(0,0)</td>
            <td id="cell22">(1,2)</td>
        </tr>
    </table>
    <button onclick="playGame()">Play Game</button>

    <script>
        function playGame() {
            // Randomly select a strategy for each player
            var player1Strategy = Math.random() < 0.5 ? "Opera" : "Football";
            var player2Strategy = Math.random() < 0.5 ? "Opera" : "Football";

            // Determine the payoff based on the strategies
            var payoff;
            if (player1Strategy == "Opera" && player2Strategy == "Opera") {
                payoff = "(2,1)";
            } else if (player1Strategy == "Football" && player2Strategy == "Football") {
                payoff = "(1,2)";
            } else {
                payoff = "(0,0)";
            }

            // Update the table to highlight the selected cell
            for (var i = 1; i <= 2; i++) {
                for (var j = 1; j <= 2; j++) {
                    var cell = document.getElementById("cell" + i + j);
                    if (cell.innerText == payoff) {
                        cell.style.backgroundColor = "yellow";
                    } else {
                        cell.style.backgroundColor = "";
                    }
                }
            }
        }
    </script>
</body>
</html>
